<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="profile-card-container">
      <div class="card-background-image-container">
        <img
          class="card-background-image"
          src="./images/bg-pattern-card.svg"
          alt="background pattern"
        />
      </div>
      <div class="profile-picture-container">
        <img
          class="profile-picture"
          src="./images/image-victor.jpg"
          alt="profile picture"
        />
      </div>
      <div class="profile-information">
        <p class="profile-name">
          Victor Crest <span class="profile-age">26</span>
        </p>
        <p class="profile-city">London</p>
      </div>
      <div class="profile-stats">
        <div class="profile-followers-container">
          <p class="profile-followers-number number-style">80K</p>
          <p class="profile-followers stats-text-style">Followers</p>
        </div>
        <div class="profile-likes-container">
          <p class="profile-likes-number number-style">803K</p>
          <p class="profile-likes stats-text-style">Likes</p>
        </div>
        <div class="profile-photos-container">
          <p class="profile-photos-number number-style">1.4K</p>
          <p class="profile-photos stats-text-style">Photos</p>
        </div>
      </div>
    </div>
    <!-- 

  Photos -->
  </body>
</html>
